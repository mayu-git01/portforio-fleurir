<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/CSS/contact.css">
</head>
<body>
   <div class="warapper">

      
          <div class="contact-title">
            <h1>CONTACT</h1>
          </div>
          <div class="contact-form">
            <label for="full-name"></label>
            <input type="text" name="full-name" id="full-name" placeholder="FirstName LastName" required>
            <br>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="mail@mail.com"required>
            <br>
            <label for="contact"></label>
            <!-- <textarea name="contect" id="contact" cols="50%" rows="10"></textarea> -->
            <textarea name="contect" id="contact" rows="10" placeholder="Inquiry"required></textarea>
            <br>
            <input type="submit" name="submit" id="submit" value="SEND">
          </div>

          <div class="messege">
            <p>Your message has been sent. <br> We will get back to you within a week. <br>Thank you!</p>
            <br>
            <a href="index.html"><span>Back to home</span></a>

          </div>
      

  </div>
  




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/js/javascript.js"></script>
</body>
</html>
